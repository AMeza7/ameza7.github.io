  <script>
    const text = "About Me";
    let i = 0;
    const speed = 150;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  </script>
