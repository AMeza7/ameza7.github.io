<!DOCTYPE html>
<html>
<head> 
    <title>Alejandra Meza</title> 
    <style>
  body {
      background-color: #000000; /* black */
      color: #FFF7AB;            /* bright yellow */
      margin: 0;
      padding: 0;
      text-align: center;       /* center text horizontally */
      font-family: "Courier New", Courier, monospace; /* making courier new font */
    }

    button {
      background-color: #8CF8FF; /* bright cyan */
      color: #000000;           /* black text */
      border: none;
      padding: 15px 28px;       /* bigger buttons */
      font-size: 20px;         /* bigger text */
      margin: 0 10px;          /* spacing between buttons */
      cursor: pointer;
      font-family: "Courier New", Courier, monospace; /* making courier new font */
      font-weight: bold;
    }

    button:hover {
        background-color: #70C9CF; /* medium cyan */
        color: #000000;           /* white text */
        font-weight: bold;
    }

#typewriter {
  font-weight: 500;
}
.cursor {
  display: inline-block;
  margin-left: 5px;
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  to { visibility: hidden; }
}

.page {
  display: flex;
  height: 100vh;
}

.video-panel {
  width: 50vw;      /* was 35vw */
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.video-panel video {
  position: absolute;
  top: 50%;                 /* move down slightly */
  left: 50%;
  height: auto;
  width: 100vh;
  transform: translate(-50%, -50%) rotate(270deg);
  transform-origin: center;
  object-fit: contain;
}

.right-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start;   /* <-- was center */
  padding: 40px 0px 40px 30px;  /* <-- left padding controls how far from center it starts */
}

.nav {
  display: flex;
  justify-content: flex-start;  /* <-- was center */
  gap: 20px;
}

.hero-text {
  margin-top: 120px;
  text-align: left;
  width: auto;              /* or keep 420px if you like */
}

        
</style>
</head>
    
<!-- <button type="button">About</button>
<button type="button">Research</button>
<button type="button">Outreach</button>
<button type="button">CV</button>
 <h1 id="typewriter"></h1> -->

<body>

<div class="page">
  <div class="video-panel">
    <video autoplay muted playsinline preload="auto">
      <source src="Exchange_website.mp4" type="video/mp4">
    </video>
  </div>

  <div class="right-panel">
    <div class="nav">
      <button type="button">About</button>
      <button type="button">Research</button>
      <button type="button">Outreach</button>
      <button type="button">CV</button>
    </div>

    <div class="hero-text">
      <h1 id="typewriter"><span id="typed"></span><span class="cursor">|</span></h1>
      <p>Undergraduate at UC Berkeley</p>
    </div>
  </div>
</div>

<script>
  const text = "Alejandra Meza";
  let i = 0;
  const speed = 75;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typed").textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
</script>

</body>

</html>
