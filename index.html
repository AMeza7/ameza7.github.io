<script>
  const text = "Hi, I'm Alejandra";
  let i = 0;
  const speed = 50; // milliseconds per letter

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
</script>
